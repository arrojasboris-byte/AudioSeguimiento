<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUDIOLOGIA-SEGUIMIENTO</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel para permitir type="text/babel" en GitHub Pages -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    // App mínima para verificar que GitHub Pages funciona.
    const App = () => {
      const [q, setQ] = React.useState("");
      const secciones = [
        { id: "centros_exclusivos", nombre: "Centros exclusivos", items: ["Madrid Norte", "Barcelona Centro"] },
        { id: "visitas_audio", nombre: "Visitas Audio", items: ["Visita 01", "Visita 02"] },
        { id: "formacion", nombre: "Formación", items: ["Curso 1", "Curso 2"] },
      ];
      const filtradas = secciones
        .map(s => ({...s, items: s.items.filter(it => it.toLowerCase().includes(q.toLowerCase()))}))
        .filter(s => s.nombre.toLowerCase().includes(q.toLowerCase()) || s.items.length>0);

      return (
        <div className="max-w-5xl mx-auto px-6 py-10">
          <header className="bg-white border-b-4 border-red-600 rounded-xl p-6 shadow">
            <h1 className="text-3xl md:text-4xl font-extrabold text-gray-800">AUDIOLOGIA-SEGUIMIENTO</h1>
            <p className="text-red-600">Plataforma cargada correctamente desde GitHub Pages ✅</p>
          </header>

          <div className="mt-6 bg-white p-4 rounded-xl shadow flex items-center gap-3">
            <input
              className="flex-1 border-2 border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-red-600"
              placeholder="Buscar secciones o elementos…"
              value={q}
              onChange={e => setQ(e.target.value)}
            />
            <span className="text-sm text-gray-500">({filtradas.length} secciones)</span>
          </div>

          <div className="mt-6 grid md:grid-cols-2 gap-4">
            {filtradas.map(s => (
              <div key={s.id} className="bg-white rounded-xl p-4 border-l-4 border-red-600 shadow">
                <div className="font-bold text-xl text-gray-800 mb-2">{s.nombre}</div>
                {s.items.length===0 ? (
                  <div className="text-gray-500 text-sm">Sin resultados</div>
                ) : (
                  <ul className="list-disc pl-6 text-gray-700">
                    {s.items.map((it, i) => <li key={i}>{it}</li>)}
                  </ul>
                )}
              </div>
            ))}
          </div>

          <footer className="mt-10 text-center text-gray-500 text-sm">
            {new Date().toLocaleString("es-ES")}
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
